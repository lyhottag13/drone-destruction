<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css"
</head>
<body>
    <div id="timers" class="old">
        <div id="drone-timer" >00:00:000</div>
        <div id="missile-timer">00:00:000</div>
    </div>
    <div id="positions">
        <div id="drone-x">00.00</div>
        <div id="drone-y">00.00</div>
        <div id="missile-x">00.00</div>
        <div id="missile-y">00.00</div>
    </div>
    <div id="hit-x"></div>
    <div id="hit-y"></div>
    <div id="angle" class="old"></div>
    <img id="key" src="images/key1.png">
    <button id="start">START</button>
    <button id="launch">LAUNCH</button>
    <div id="drone-container">
        <img id="drone-image" src="images/drone.gif">
    </div>
    <div id="overlay">
        <div id="black"></div>
        <img id="congrats" src="images/congrats.png">
    </div>
    <script src="index.js"></script>
</body>
